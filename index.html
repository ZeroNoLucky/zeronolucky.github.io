<!DOCTYPE html>
<html>
    <head>
        
        <!--CSS-->
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
        <link rel="stylesheet" href="css/main.css" type="text/css">
        
    </head>

    <body style="height:100vh">
        <div class="container-fluid" style="height:15vh;">
            
            <!--Profile and Menu-->
            <div class="col-xs-2" style="background:white; height:100%;">
                <div style="background:white; height:70%;">
                    <img src="img/profile-picture-anonymous.jpg" style="height:100%; width:40%;">
                    <p style="text-align:right;float:right;">Profile Information</p>
                    
                </div>
                <div class="btn btn-warning" style="height:30%; width:100%; border-radius:0px;">
                    <p>Menu</p>
                </div>
            </div>
            
            <!--Music Options-->
            <div class="col-xs-5" style="background:black; height:100%; border-right-style: solid;border-right-color: darkturquoise;">
                <div style="height:20%;">
                    <p class="white-font" style="text-align:center;">Music Options</p>
                </div>
                <div style="height:80%;border-top-style: solid;border-top-color: darkturquoise;">
                    <img class="music-options-buttons" src="img/play-button.png">
                    <img class="music-options-buttons" src="img/stop.png">
                    <img class="music-options-buttons" src="img/fast-forward.png">
                    <img class="music-options-buttons" src="img/speaker.png">
                </div>
            </div>
            
            <!--Music Reproductor-->
            <div class="col-xs-5" style="background:black; height:100%;">
                <div style="height:20%;">
                    <p class="white-font"  style="text-align:center;">Song Name</p>
                </div>
                <div style="height:80%;border-top-style: solid;border-top-color: darkturquoise;">
                
                </div>
            </div>

        
        </div>
        
        <div class="container-fluid" style="height:85vh; ">
            
            <!--Sections-->
            <div class="col-xs-2" style="background:red; height:100%;">
                <div class="btn section-buttons">
                    <p class="white-font" >Music</p>
                    <img src="img/music-player.png">
                </div>
                <div class="btn section-buttons">
                    <p class="white-font" >Photography</p>
                    <img src="img/photo-camera.png">
                </div>
                <div class="btn section-buttons">
                    <p class="white-font" >Cuisine</p>
                    <img src="img/cocktail.png">
                </div>
                <div class="btn section-buttons">
                    <p class="white-font" >Drawing</p>
                    <img src="img/palette.png">
                </div>
                <div class="btn section-buttons">
                    <p class="white-font" >Books</p>
                    <img src="img/agenda.png">
                </div>
            </div>
            
            <!--Feed-->
            <div class="col-xs-7" style="background:white; height:100%;">
                <div class="row" style="height:10%;border-bottom-style: solid;border-bottom-color: darkturquoise; margin-left: 30px; margin-right: 30px;font-size: -webkit-xxx-large; ">
                    <div class="col-xs-4" >
                        <p style="text-align:lefy">Feed</p>
                    </div>
                    <div class="col-xs-4" >
                        <p style="text-align:center">Discover</p>
                    </div>
                    <div class="col-xs-4"  >
                        <p style="text-align:right">Search</p>
                    </div>
                </div>
            </div>
            
            <!--Chat & Friends-->
            <div class="col-xs-3" style="background:gray; height:100%;">
            
            </div>
        
        </div>
    </body>
    
    <!--Javascripts-->
    <script src="js/jquery-2.2.4.min.js" type="text/javascript"></script>
    <script src="js/bootstrap.min.js" type="text/javascript"></script>
</html>
